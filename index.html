<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Építés alatt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #222;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .construction-tape {
            width: 100%;
            height: 40px;
            background: repeating-linear-gradient(
                45deg,
                #f1c40f,
                #f1c40f 20px,
                #000000 20px,
                #000000 40px
            );
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .content {
            padding: 40px 20px;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content {
            animation: fadeIn 1.5s ease-out;
        }
    </style>
</head>
<body>

    <div class="construction-tape"></div>

    <div class="content">
        <h1>Építés alatt</h1>
        <p>Az oldal jelenleg fejlesztés alatt áll.<br>Kérjük, látogasson vissza később!</p>
    </div>

    <div class="construction-tape"></div>

</body>
</html>
