<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L치ngos Clicker: Hardcore Online</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="overlay">

            <button id="btn-register" class="btn-secondary">MUNKAV칄DELMI KISK칐NYV (REG)</button>
            <p id="login-msg" class="msg"></p>
        </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="hidden">

        <!-- HEADER -->
        <header>
            <div class="user-info">
                <span id="display-username">USER</span>
                <span id="display-level">[Lvl 1]</span>
            </div>
            <div class="xp-bar-container">
                <div id="xp-bar-fill" style="width: 0%;"></div>
            </div>
            <button id="btn-logout" class="btn-danger">KIL칄P칄S</button>
        </header>

        <!-- MAIN LAYOUT -->
        <main>
            <!-- LEFT: DASHBOARD -->

                    <h2 id="langos-counter">0.000 L치ngos</h2>
                    <p id="lps-counter">0.000 LPS</p>
                </div>

                <div class="clicker-area">
                    <button id="btn-clicker" class="langos-btn">游봂</button>
                </div>

                <div class="oil-container">
                    <label>Olaj Tart치ly</label>
                    <div class="oil-bar-bg">
                        <div id="oil-bar-fill" style="width: 100%;"></div>
                    </div>
                    <span id="oil-percentage">100%</span>
                </div>
            </section>

            <!-- CENTER: LOG -->
            <section class="log-area">
                <h3>ESEM칄NYNAPL칍</h3>
                <div id="event-log">
                    <div class="log-entry">Rendszer indul... Sok sikert!</div>
                </div>
            </section>

            <!-- RIGHT: MARKET -->
            <section class="market">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="buildings">칄P칖LETEK</button>
                    <button class="tab-btn" data-tab="upgrades">FEJLESZT칄S</button>
                    <button class="tab-btn" data-tab="oil">KARBANTART츼S</button>
                </div>

                <div id="tab-buildings" class="tab-content active">
                    <!-- Buildings injected here -->
                </div>
                <div id="tab-upgrades" class="tab-content">
                    <!-- Upgrades injected here -->
                </div>
                <div id="tab-oil" class="tab-content">
                    <div class="shop-item">
                        <div class="info">
                            <h4>Kann치s olaj</h4>
                            <p>T칬ltsd 칰jra a s칲t콈t!</p>
                        </div>
                        <button id="btn-buy-oil" class="btn-buy">V치s치rl치s (100 L)</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>

</html>
